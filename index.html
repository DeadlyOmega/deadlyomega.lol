<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>omega</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="cursor-dot"></div>
    <div id="cursor-ring"></div>
    <div id="scanline-overlay"></div>
    <div id="tsparticles"></div>

    <video autoplay muted loop playsinline id="background-video">
        <source src="https://cdn.pixabay.com/video/2020/08/21/47802-451812879_large.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <canvas id="audio-visualizer"></canvas>

    <div id="enter-screen">
        <button id="enter-button">Enter</button>
    </div>

    <div class="content-wrapper rellax" data-rellax-speed="-2">
        <div class="main-content" data-tilt data-tilt-max="3" data-tilt-speed="200" data-tilt-perspective="1000" data-tilt-glare data-tilt-max-glare="0.1">
            <h1 data-text="omega">
                <span id="typed-text"></span>
            </h1>
            <p class="subtitle">welcome to my corner of the internet</p>
            <div class="links">
                <a href="#" target="_blank">discord</a>
                <a href="#" target="_blank">github</a>
                <a href="#" target="_blank">freaky stuff</a>
            </div>
        </div>
    </div>

    <audio id="background-music" loop></audio>

    <script src="https://cdn.jsdelivr.net/npm/tsparticles@2.9.3/tsparticles.bundle.min.js"></script>
    <script src="https://unpkg.com/typed.js@2.0.16/dist/typed.umd.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vanilla-tilt/1.8.0/vanilla-tilt.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/danchitnis/cavalier.js/cavalier.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/rellax/1.12.1/rellax.min.js"></script>

    <script src="script.js"></script>
</body>
</html>
