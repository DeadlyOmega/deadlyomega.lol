<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>$10,000 Website</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- Accent color customization widget -->
  <div class="accent-picker">
    <label for="accentColor">Accent Color:</label>
    <input type="color" id="accentColor" value="#35424a" />
  </div>

  <header>
    <h1>Luxury Dashboard</h1>
  </header>

  <main>
    <div class="grid-container">
      <!-- Regular card -->
      <div class="card">test 1</div>
      <!-- Card spanning two columns -->
      <div class="card card-large-h">test 1</div>
      <!-- Regular card -->
      <div class="card">test 1</div>
      <!-- Card spanning two rows -->
      <div class="card card-large-v">test 1</div>
      <!-- Card spanning two columns and two rows -->
      <div class="card card-large">test 1</div>
      <!-- Regular card -->
      <div class="card">test 1</div>
      <!-- Regular card -->
      <div class="card">test 1</div>
      <!-- Card spanning two columns (wide) -->
      <div class="card card-wide">test 1</div>
      <!-- Regular card -->
      <div class="card">test 1</div>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 Luxury Dashboard</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
