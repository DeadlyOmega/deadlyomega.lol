<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cool Cards Website</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>My Cool Cards Website</h1>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <div class="card-container">
      <!-- Card 1: Basic Card with a Button -->
      <div class="card">
        <h2>Card Title 1</h2>
        <p>This is some placeholder text for card one.</p>
        <button class="card-btn" onclick="alert('Button clicked!')">Do Something</button>
      </div>

      <!-- Card 2: Tool Card for Alerting Input Text -->
      <div class="card">
        <h2>Card Title 2</h2>
        <p>Enter some text and click the button below:</p>
        <div class="tool">
          <input type="text" id="inputText" placeholder="Type something..." />
          <button id="alertButton">Alert Input</button>
        </div>
      </div>

      <!-- Card 3: Counter Tool -->
      <div class="card">
        <h2>Card Title 3</h2>
        <p>This card features a simple counter:</p>
        <div class="counter-tool">
          <button id="decreaseBtn">-</button>
          <span id="counter">0</span>
          <button id="increaseBtn">+</button>
        </div>
      </div>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 My Cool Cards Website</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
