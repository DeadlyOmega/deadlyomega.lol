<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>omega</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">

    <style>
        /* ------------------ */
        /* --- CSS STYLES --- */
        /* ------------------ */

        :root {
            --bg-color: #0a0a1f; /* Deep Navy Blue */
            --primary-color: #f000ff; /* Electric Magenta/Violet */
            --secondary-color: #00ffff; /* Neon Cyan */
            --text-color: #e0e0e0; /* Off-white for readability */
            --glow-color: rgba(240, 0, 255, 0.75);
            --glitch-color-1: var(--secondary-color);
            --glitch-color-2: #ffdd00; /* A touch of yellow for chaos */
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Orbitron', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            cursor: none; /* Hide default cursor */
        }
        
        /* --- CUSTOM CURSOR --- */
        #cursor-dot, #cursor-ring {
            position: fixed;
            top: 0;
            left: 0;
            transform: translate(-50%, -50%);
            pointer-events: none;
            z-index: 9999;
            border-radius: 50%;
        }
        #cursor-dot {
            width: 8px;
            height: 8px;
            background-color: var(--primary-color);
        }
        #cursor-ring {
            width: 40px;
            height: 40px;
            border: 2px solid var(--primary-color);
            transition: all 0.15s ease-out;
        }

        /* --- BACKGROUND & OVERLAYS --- */
        #background-video {
            position: fixed;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            transform: translateX(-50%) translateY(-50%);
            z-index: -3;
            object-fit: cover;
            filter: brightness(0.3) saturate(1.5);
        }

        #tsparticles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
        }

        #scanline-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: repeating-linear-gradient(
                0deg,
                rgba(0, 0, 0, 0) 0px,
                rgba(0, 0, 0, 0) 2px,
                rgba(255, 255, 255, 0.03) 3px
            );
            animation: scanline 15s linear infinite;
            pointer-events: none;
        }

        @keyframes scanline {
            from { background-position: 0 0; }
            to { background-position: 0 100px; }
        }

        /* --- ENTER SCREEN --- */
        #enter-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: var(--bg-color);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 1;
            transition: opacity 1s ease-out;
            cursor: none;
        }

        #enter-button {
            background: transparent;
            color: var(--primary-color);
            border: 2px solid var(--primary-color);
            padding: 15px 30px;
            font-size: 1.5rem;
            font-family: inherit;
            text-transform: uppercase;
            letter-spacing: 4px;
            box-shadow: 0 0 15px var(--glow-color), 0 0 30px var(--glow-color), inset 0 0 15px var(--glow-color);
            transition: all 0.3s ease;
            animation: pulse 2s infinite;
        }
        #enter-button:hover {
            background-color: var(--glow-color);
            color: var(--bg-color);
            box-shadow: 0 0 25px var(--glow-color), 0 0 50px var(--glow-color), 0 0 100px var(--glow-color);
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        /* --- MAIN CONTENT --- */
        .content-wrapper {
            opacity: 0;
            visibility: hidden;
            transition: opacity 1s ease-in, visibility 1s;
            transform-style: preserve-3d;
        }

        .main-content {
            background-color: rgba(10, 10, 31, 0.3); /* Match navy bg */
            backdrop-filter: blur(12px) saturate(150%);
            -webkit-backdrop-filter: blur(12px) saturate(150%);
            padding: 50px;
            border: 1px solid var(--primary-color);
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 0 20px var(--glow-color), inset 0 0 10px var(--primary-color);
            transform: translateZ(20px);
        }

        .main-content h1 {
            font-size: 6rem;
            font-weight: 700;
            margin: 0;
            color: var(--text-color);
            text-transform: lowercase;
            text-shadow:
                0 0 7px var(--text-color),
                0 0 15px var(--primary-color),
                0 0 30px var(--primary-color),
                0 0 50px var(--primary-color);
            animation: glitch 3s infinite alternate;
        }
        
        .subtitle {
            font-size: 1.2rem;
            margin-top: 15px;
            color: var(--text-color);
            letter-spacing: 3px;
            text-transform: uppercase;
            text-shadow: 0 0 5px var(--secondary-color);
            animation: text-flicker 4s linear infinite;
        }

        .links {
            margin-top: 40px;
            display: flex;
            justify-content: center;
            gap: 25px;
        }

        .links a {
            color: var(--secondary-color);
            text-decoration: none;
            font-size: 1.1rem;
            border: 1px solid var(--secondary-color);
            padding: 10px 20px;
            transition: all 0.3s ease;
            text-shadow: 0 0 8px var(--secondary-color);
        }
        .links a:hover {
            background-color: var(--secondary-color);
            color: var(--bg-color);
            box-shadow: 0 0 15px var(--secondary-color);
            transform: translateY(-5px);
        }

        /* --- ADVANCED ANIMATIONS --- */
        @keyframes text-flicker {
            0%, 18%, 22%, 25%, 53%, 57%, 100% { opacity: 1; }
            20%, 24%, 55% { opacity: 0.4; }
        }

        @keyframes glitch {
            2%, 64% { transform: translate(2px, -1px) skew(0deg); }
            4%, 60% { transform: translate(-2px, 1px) skew(0deg); }
            62% { transform: translate(0, 0) skew(5deg); }
        }
        .main-content h1:before,
        .main-content h1:after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: transparent;
            overflow: hidden;
        }
        .main-content h1:before {
            left: 3px;
            text-shadow: -2px 0 var(--glitch-color-1);
            animation: glitch-anim-1 2.5s infinite linear alternate-reverse;
        }
        .main-content h1:after {
            left: -3px;
            text-shadow: -2px 0 var(--glitch-color-2), 2px 2px var(--glitch-color-1);
            animation: glitch-anim-2 3.5s infinite linear alternate-reverse;
        }
        @keyframes glitch-anim-1 {
            0% { clip-path: inset(15% 0 86% 0); } 20% { clip-path: inset(21% 0 38% 0); } 40% { clip-path: inset(89% 0 3% 0); } 60% { clip-path: inset(9% 0 80% 0); } 80% { clip-path: inset(34% 0 51% 0); } 100% { clip-path: inset(58% 0 39% 0); }
        }
        @keyframes glitch-anim-2 {
            0% { clip-path: inset(78% 0 15% 0); } 20% { clip-path: inset(93% 0 4% 0); } 40% { clip-path: inset(18% 0 74% 0); } 60% { clip-path: inset(39% 0 49% 0); } 80% { clip-path: inset(53% 0 41% 0); } 100% { clip-path: inset(69% 0 29% 0); }
        }
    </style>
</head>
<body>

    <!-- Overlays and Background -->
    <div id="cursor-dot"></div>
    <div id="cursor-ring"></div>
    <div id="scanline-overlay"></div>
    <div id="tsparticles"></div>
    
    <!-- C4: CUSTOMIZE VIDEO HERE -->
    <video autoplay muted loop playsinline id="background-video">
        <source src="https://assets.mixkit.co/videos/11747/11747-720.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <!-- Enter Screen -->
    <div id="enter-screen">
        <button id="enter-button">Enter</button>
    </div>

    <!-- Main Content -->
    <div class="content-wrapper">
        <div class="main-content" data-tilt data-tilt-max="3" data-tilt-speed="200" data-tilt-perspective="1000" data-tilt-glare data-tilt-max-glare="0.1">
            
            <!-- C1: CUSTOMIZE TEXT HERE -->
            <h1 data-text="omega">
                <span id="typed-text"></span>
            </h1>
            <p class="subtitle">welcome to my corner of the internet</p>

            <div class="links">
                <!-- C2: CUSTOMIZE LINKS HERE -->
                <a href="#" target="_blank">github</a>
                <a href="#" target="_blank">projects</a>
                <a href="#" target="_blank">contact</a>
            </div>
        </div>
    </div>

    <!-- Audio Player (src will be set by JS) -->
    <audio id="background-music" loop></audio>

    <!-- JS Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/tsparticles@2.9.3/tsparticles.bundle.min.js"></script>
    <script src="https://unpkg.com/typed.js@2.0.16/dist/typed.umd.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vanilla-tilt/1.8.0/vanilla-tilt.min.js"></script>

    <script>
    /* ---------------------- */
    /* --- JAVASCRIPT LOGIC --- */
    /* ---------------------- */
    document.addEventListener('DOMContentLoaded', function() {

        // --- Element References ---
        const enterButton = document.getElementById('enter-button');
        const enterScreen = document.getElementById('enter-screen');
        const contentWrapper = document.querySelector('.content-wrapper');
        const backgroundMusic = document.getElementById('background-music');

        // *** FIX: Read CSS variable values into JS constants ***
        const rootStyles = getComputedStyle(document.documentElement);
        const primaryColor = rootStyles.getPropertyValue('--primary-color').trim();
        const secondaryColor = rootStyles.getPropertyValue('--secondary-color').trim();

        // --- C5: CUSTOMIZE MUSIC PLAYLIST HERE ---
        const musicPlaylist = [
            'https://cdn.pixabay.com/audio/2023/09/24/audio_9628059a40.mp3', // Dark Ambient
            'https://cdn.pixabay.com/audio/2022/11/22/audio_2d3c19a978.mp3', // Cyberpunk
            'https://cdn.pixabay.com/audio/2022/05/27/audio_181aad3692.mp3', // Lofi Abstract
            'https://cdn.pixabay.com/audio/2023/01/10/audio_c34a02479e.mp3', // Code
            'https://cdn.pixabay.com/audio/2022/08/04/audio_2dde649c0c.mp3'  // Dark Synth
        ];

        // --- Enter Site & Music Logic ---
        enterButton.addEventListener('click', () => {
            enterScreen.style.opacity = '0';
            enterScreen.addEventListener('transitionend', () => enterScreen.style.display = 'none');

            const randomSong = musicPlaylist[Math.floor(Math.random() * musicPlaylist.length)];
            backgroundMusic.src = randomSong;
            backgroundMusic.volume = 0.15;
            backgroundMusic.load();
            backgroundMusic.play();

            contentWrapper.style.visibility = 'visible';
            contentWrapper.style.opacity = '1';
            
            initTyped();
        });

        // --- Custom Cursor Logic ---
        const cursorDot = document.getElementById('cursor-dot');
        const cursorRing = document.getElementById('cursor-ring');
        const hoverables = document.querySelectorAll('a, button');

        window.addEventListener('mousemove', (e) => {
            cursorDot.style.left = e.clientX + 'px';
            cursorDot.style.top = e.clientY + 'px';
            cursorRing.style.left = e.clientX + 'px';
            cursorRing.style.top = e.clientY + 'px';
        });

        hoverables.forEach(el => {
            el.addEventListener('mouseover', () => {
                cursorRing.style.transform = 'translate(-50%, -50%) scale(1.5)';
                cursorRing.style.borderColor = secondaryColor; // Use the JS constant
            });
            el.addEventListener('mouseout', () => {
                cursorRing.style.transform = 'translate(-50%, -50%) scale(1)';
                cursorRing.style.borderColor = primaryColor; // Use the JS constant
            });
        });

        // --- tsParticles Configuration ---
        tsParticles.load("tsparticles", {
            fpsLimit: 120,
            interactivity: {
                events: {
                    onHover: { enable: true, mode: "repulse" },
                    resize: true,
                },
                modes: {
                    repulse: { distance: 60, duration: 0.4 },
                },
            },
            particles: {
                color: { 
                    // *** FIX: Use the JS constants here ***
                    value: [primaryColor, secondaryColor]
                },
                links: {
                    // *** FIX: Use the JS constants here ***
                    color: primaryColor,
                    distance: 120,
                    enable: true,
                    opacity: 0.1,
                    width: 1,
                },
                collisions: { enable: false },
                move: {
                    direction: "none",
                    enable: true,
                    outModes: { default: "bounce" },
                    random: true,
                    speed: 0.5,
                    straight: false,
                },
                number: {
                    density: { enable: true, area: 800 },
                    value: 150,
                },
                opacity: { value: 0.3 },
                shape: { type: "circle" },
                size: { value: { min: 1, max: 2 } },
            },
            detectRetina: true,
        });

        // --- Typed.js Initialization ---
        function initTyped() {
            const options = {
                strings: ['omega', 'a developer', 'a creator', 'omega'],
                typeSpeed: 100,
                backSpeed: 50,
                backDelay: 2000,
                startDelay: 500,
                loop: true,
                cursorChar: '_',
                contentType: 'html'
            };
            const typed = new Typed('#typed-text', options);
        }

    });
    </script>
</body>
</html>
